<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./game.js" defer></script>
</head>
<body>
    <div class="flex-column">
        <h1>Guessing Game</h1>
        <p id="userPromptText">Pick a number</p>
        <img id="fireworksImage" hidden="true" src="./images/colorful-fireworks.gif" alt="Victory Image">
        <input id="guessInput" type="number" placeholder="Press Enter to submit">
        <button id="restartButton">Play Again</button>
    </div>
    <div id="pastGuessesArea" class="flex-column">
        <ul id="pastGuessesList">

        </ul>
    </div>
</body>
</html>
